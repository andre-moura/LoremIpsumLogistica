<div class="dialog-container">
  <div>
    <h2>Edit Customer</h2>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
        <div *ngIf="customerForm.get('name')?.hasError('required')" class="text-danger">Name is required.</div>
      </div>

      <!-- Date of Birth Input -->
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth" required>
        <div *ngIf="customerForm.get('dateOfBirth')?.hasError('required')" class="text-danger">Date of Birth is required.</div>
      </div>

      <!-- Gender Select -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control" formControlName="gender" required>
          <option value="" disabled>Select Gender</option>
          <option [value]="0">Male</option>
          <option [value]="1">Female</option>
        </select>
        <div *ngIf="customerForm.get('gender')?.hasError('required')" class="text-danger">Gender is required.</div>
      </div>

      <!-- Buttons -->
      <div>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Save Changes</button>
      </div>
    </form>
  </div>
</div>
