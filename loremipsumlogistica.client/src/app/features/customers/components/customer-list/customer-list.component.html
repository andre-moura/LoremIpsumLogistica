<mat-toolbar color="primary">
  <span>Customer List</span>
  <span class="spacer"></span>
  <button mat-button (click)="addCustomer()">
    <mat-icon class="icon">add</mat-icon> Add Customer
  </button>
</mat-toolbar>

<table mat-table [dataSource]="customers" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
  </ng-container>

  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
    <td mat-cell *matCellDef="let customer">{{ customer.dateOfBirth | date }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let customer">{{ getGenderLabel(customer.gender) }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let customer" style="white-space: nowrap; width: 200px;">
      <button mat-button (click)="viewAddresses(customer)">
        <mat-icon class="icon">place</mat-icon> View Addresses
      </button>
      <button mat-button color="accent" (click)="addAddress(customer)">
        <mat-icon class="icon">add_location</mat-icon> Add Address
      </button>
      <button mat-button color="accent" (click)="editCustomer(customer)">
        <mat-icon class="icon">edit</mat-icon> Edit
      </button>
      <button mat-button color="warn" (click)="deleteCustomer(customer)">
        <mat-icon class="icon">delete</mat-icon> Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
